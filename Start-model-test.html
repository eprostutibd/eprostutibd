<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Model Test ‚Äî eProstutiBD</title>
  <meta name="theme-color" content="#1d4ed8" />

  <style>
    :root{
      --bg1:#f6f8ff; --bg2:#eef6ff;
      --line: rgba(18, 28, 55, .10);
      --text:#0f1730; --muted:#5a6685;

      --shadow: 0 16px 44px rgba(15,23,48,.12);
      --shadow2: 0 10px 26px rgba(15,23,48,.08);

      --brandA:#1d4ed8;
      --danger:#dc2626;
      --ok:#16a34a;

      --safeBottom: env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans Bengali", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(29,78,216,.12), transparent 55%),
        radial-gradient(800px 560px at 92% 14%, rgba(14,165,233,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    header{
      position:sticky; top:0; z-index:60;
      background: linear-gradient(135deg, rgba(29,78,216,.96), rgba(14,165,233,.92));
      border-bottom: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 14px 34px rgba(29,78,216,.18);
    }
    .topbar{
      max-width: 1320px;
      margin:0 auto;
      padding: 10px clamp(12px, 4vw, 48px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{
      display:flex; flex-direction:column; gap:3px; min-width:0;
    }
    .brand .name{
      color:#fff; font-weight:1000; font-size:15px; line-height:1;
      white-space:nowrap;
    }
    /* ‚úÖ header ‡¶è test name ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶®‡¶æ */
    .brand .tag{
      display:none;
    }

    .pillRow{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
    .pill{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 999px;
      padding: 8px 10px;
      color:#fff;
      font-weight:1000;
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }

    .container{
      max-width: 1320px;
      margin: 0 auto;
      padding: 12px clamp(12px, 4vw, 48px) 18px;
    }

    /* ===== Center Meta Panel ===== */
    .metaPanel{
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(255,255,255,.74);
      box-shadow: var(--shadow2);
      padding: 12px 14px;
      text-align:center;
    }
    .metaTitle{
      font-size: 14px;
      font-weight: 1100;
      margin: 2px 0 8px;
    }
    .metaRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: var(--muted);
      font-size:12px;
      font-weight: 900;
    }
    .chip{
      border:1px solid rgba(18,28,55,.10);
      background: rgba(255,255,255,.82);
      border-radius: 999px;
      padding: 7px 11px;
      white-space:nowrap;
    }

    /* ===== PDF button ===== */
    .actionsRow{
      margin-top: 10px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      border: 1px solid rgba(18,28,55,.12);
      background: rgba(255,255,255,.92);
      color: var(--text);
      border-radius: 999px;
      padding: 9px 14px;
      font-size:12px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(15,23,48,.05);
      transition:.12s;
      white-space:nowrap;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn.primary{
      border-color: rgba(29,78,216,.28);
      background: rgba(29,78,216,.12);
      color: var(--brandA);
    }
    .btn.danger{
      border-color: rgba(220,38,38,.28);
      background: rgba(220,38,38,.10);
      color: var(--danger);
    }

    /* ===== Paper body ===== */
    .paper{
      margin-top: 12px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(18,28,55,.10);
      box-shadow: var(--shadow);
      background:
        linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.96)),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0) 0px,
          rgba(0,0,0,0) 24px,
          rgba(18,28,55,.055) 25px
        );
      position: relative;
      overflow:hidden;
    }
    .paper::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 260px at 20% 0%, rgba(29,78,216,.05), transparent 60%),
                  radial-gradient(900px 260px at 80% 0%, rgba(14,165,233,.04), transparent 60%);
      pointer-events:none;
    }

    /* ===== All questions 2-column ===== */
    .qGrid{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      z-index:1;
    }
    @media (max-width: 860px){
      .qGrid{grid-template-columns: 1fr;}
    }

    .qBlock{
      padding: 12px 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(18,28,55,.10);
      background: rgba(255,255,255,.76);
      box-shadow: 0 10px 22px rgba(15,23,48,.05);
    }

    .qTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 6px;
      flex-wrap:wrap;
    }
    .qNo, .qType{
      border: 1px solid rgba(18,28,55,.12);
      background: rgba(255,255,255,.84);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight:1000;
      color: var(--muted);
      white-space:nowrap;
    }
    .qText{
      margin:0;
      font-size: 13px;
      font-weight: 800;
      line-height: 1.65;
    }
    .noteInline{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    .noteInline b{color: var(--text)}

    /* ‚úÖ options: no box; click -> tick mark */
    .opts{
      margin-top: 10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(18,28,55,.12);
    }
    .opt{
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
      user-select:none;
      padding: 2px 2px;
    }
    .tick{
      width: 18px;
      flex:0 0 18px;
      margin-top: 2px;
      font-weight: 1100;
      color: transparent; /* hidden by default */
    }
    .badge{
      width: 26px;height:26px;
      border-radius: 999px;
      border:1px solid rgba(18,28,55,.14);
      background: rgba(255,255,255,.92);
      display:grid;
      place-items:center;
      font-weight:1000;
      color: var(--muted);
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .opt .txt{
      font-size: 12.6px;
      line-height: 1.65;
      color: var(--text);
      flex:1;
    }
    .opt.selected .tick{color: var(--ok);}
    .opt.selected .badge{
      border-color: rgba(29,78,216,.35);
      background: rgba(29,78,216,.10);
      color: var(--brandA);
    }
    .opt.selected .txt{font-weight: 900;}

    .writtenBox{margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(18,28,55,.12);}
    textarea{
      width:100%;
      min-height: 120px;
      resize: vertical;
      border: 1px solid rgba(18,28,55,.12);
      border-radius: 14px;
      padding: 10px 12px;
      outline: none;
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 22px rgba(15,23,48,.05);
      font-family: inherit;
      font-size: 13px;
      line-height: 1.6;
    }

    .loading{color: var(--muted); font-size:12px; text-align:center; padding: 14px;}
    .err{color: var(--danger); font-size:12px; font-weight:1000; text-align:center; padding: 14px;}

    /* ‚úÖ Submit will be at bottom of all questions */
    .submitWrap{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      position:relative;
      z-index:1;
    }

    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 82px;
      z-index: 99999;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(18,28,55,.12);
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 18px 44px rgba(15,23,48,.12);
      font-size: 12px;
      font-weight: 1000;
      color: var(--text);
      display:none;
      max-width: calc(100vw - 24px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="name">eProstutiBD</div>
        <div class="tag" id="headerTag">Model Test</div>
      </div>

      <div class="pillRow">
        <div class="pill">Time Left: <b id="timeLeft">--:--</b></div>
        <div class="pill">Answered: <b id="answeredCount">0</b>/<b id="qTotalTop">0</b></div>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- ‚úÖ Center meta info -->
    <div class="metaPanel">
      <div class="metaTitle" id="mtTitle">Loading‚Ä¶</div>
      <div class="metaRow">
        <span class="chip" id="mtTime">‚è± -- min</span>
        <span class="chip" id="mtMark">üßÆ Mark: --</span>
        <span class="chip">Total Q: <b id="qTotal">0</b></span>
      </div>

      <!-- ‚úÖ PDF download option -->
      <div class="actionsRow">
        <a class="btn primary" id="pdfBtn" href="#" target="_blank" rel="noopener" style="display:none;">‚¨áÔ∏è PDF Download</a>
      </div>
    </div>

    <!-- ‚úÖ Paper body -->
    <div class="paper">
      <div id="content">
        <div class="loading">‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá‚Ä¶</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUBwLuNDSJF1xrkUVTTOXs76f_o4YkBiI",
      authDomain: "eprostutibd-webapp.firebaseapp.com",
      projectId: "eprostutibd-webapp",
      storageBucket: "eprostutibd-webapp.firebasestorage.app",
      messagingSenderId: "1044069942330",
      appId: "1:1044069942330:web:b3fc6c8b75d7b80686a103",
      measurementId: "G-T2G55NMDQT"
    };

    const COL_SUBJECT_MODEL_TESTS = "subject_model_tests";
    const QUESTION_COLLECTION_CANDIDATES = [
      "modeltest_questions",
      "model_test_questions",
      "modeltest_question",
      "modelTest_questions",
      "modeltestQuestions"
    ];

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const $ = (id)=>document.getElementById(id);

    function esc(str){
      return String(str ?? "").replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
    }
    function normalize(s){
      return String(s||"").toLowerCase()
        .replace(/[^\p{L}\p{N}\s]+/gu, " ")
        .replace(/\s+/g, " ")
        .trim();
    }
    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name) || "";
    }
    function showToast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.style.display = "block";
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(()=>{ t.style.display = "none"; }, 1600);
    }

    function getTitleField(data){
      return data?.title ?? data?.name ?? data?.modelTestName ?? "Model Test";
    }
    function getTimeMinFromDoc(data){
      const keys = ["totalTimeMin","totalTime","total_time","duration","time","minutes","min"];
      for(const k of keys){
        const v = data?.[k];
        if(v === undefined || v === null || v === "") continue;
        const n = Number(v);
        if(!Number.isNaN(n) && n > 0) return n;
      }
      return 0;
    }
    function getMarkFromDoc(data){
      const keys = ["totalMarks","totalMark","total_mark","mark","marks"];
      for(const k of keys){
        const v = data?.[k];
        if(v === undefined || v === null || v === "") continue;
        return v;
      }
      return "-";
    }
    function pickQuestionText(q){
      return (q.question ?? q.questionText ?? q.q ?? q.title ?? q.name ?? q.ques ?? q.qus ?? q.question_title ?? "").toString();
    }
    function getOptions(q){
      if(Array.isArray(q.options) && q.options.length) return q.options.slice(0,4).map(x=>String(x ?? ""));
      if(Array.isArray(q.choices) && q.choices.length) return q.choices.slice(0,4).map(x=>String(x ?? ""));
      if(Array.isArray(q.opts) && q.opts.length) return q.opts.slice(0,4).map(x=>String(x ?? ""));

      const o1 = q.option1 ?? q.opt1 ?? q.a ?? q.A ?? q.optionA ?? q.optA ?? q.choiceA;
      const o2 = q.option2 ?? q.opt2 ?? q.b ?? q.B ?? q.optionB ?? q.optB ?? q.choiceB;
      const o3 = q.option3 ?? q.opt3 ?? q.c ?? q.C ?? q.optionC ?? q.optC ?? q.choiceC;
      const o4 = q.option4 ?? q.opt4 ?? q.d ?? q.D ?? q.optionD ?? q.optD ?? q.choiceD;
      return [o1,o2,o3,o4].map(x=>String(x ?? ""));
    }
    function isWrittenQuestion(q){
      const t = (q.type ?? q.qType ?? q.questionType ?? q.kind ?? "").toString().toLowerCase();
      return t === "written" || t === "cq" || t === "short" || t === "essay";
    }

    const modelTestId = getParam("modelTestId");
    let mtDoc = null;
    let questions = [];

    const mcqAns = new Map();
    const writtenAns = new Map();

    function persistAnswers(){
      const key = `epbd_mt_ans_${modelTestId}`;
      const payload = {
        mcq: Array.from(mcqAns.entries()),
        written: Array.from(writtenAns.entries()),
        savedAt: Date.now()
      };
      localStorage.setItem(key, JSON.stringify(payload));
    }
    function restoreAnswers(){
      const key = `epbd_mt_ans_${modelTestId}`;
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return;
        const st = JSON.parse(raw);
        (st.mcq || []).forEach(([qid, v])=> mcqAns.set(qid, v));
        (st.written || []).forEach(([qid, v])=> writtenAns.set(qid, v));
      }catch(e){}
    }

    // ===== timer (your input time count) =====
    let endAtMs = 0;
    let timerHandle = null;

    function formatMMSS(sec){
      sec = Math.max(0, Math.floor(sec));
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
    }

    function countAnswered(){
      let done = 0;
      for(const q of questions){
        if(isWrittenQuestion(q)){
          const t = (writtenAns.get(q.id) ?? "").toString().trim();
          if(t) done++;
        }else{
          if(Number.isFinite(mcqAns.get(q.id))) done++;
        }
      }
      return done;
    }

    function updateAnsweredUI(){
      $("answeredCount").textContent = String(countAnswered());
      $("qTotalTop").textContent = String(questions.length);
    }

    function getUnansweredList(){
      const list = [];
      questions.forEach((q, i)=>{
        const qid = q.id;
        if(isWrittenQuestion(q)){
          const t = (writtenAns.get(qid) ?? "").toString().trim();
          if(!t) list.push(i+1);
        }else{
          if(!Number.isFinite(mcqAns.get(qid))) list.push(i+1);
        }
      });
      return list;
    }

    function startTimer(minutes){
      const totalSeconds = Math.max(0, Math.floor((minutes || 0) * 60));
      if(!totalSeconds){
        $("timeLeft").textContent = "--:--";
        return;
      }

      // persist end time (reload ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ï‡¶á ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá)
      const key = `epbd_mt_end_${modelTestId}`;
      const saved = localStorage.getItem(key);
      const now = Date.now();

      if(saved){
        const v = Number(saved);
        if(!Number.isNaN(v) && v > now + 3000){
          endAtMs = v;
        }else{
          endAtMs = now + totalSeconds * 1000;
          localStorage.setItem(key, String(endAtMs));
        }
      }else{
        endAtMs = now + totalSeconds * 1000;
        localStorage.setItem(key, String(endAtMs));
      }

      const tick = ()=>{
        const left = Math.max(0, Math.floor((endAtMs - Date.now()) / 1000));
        $("timeLeft").textContent = formatMMSS(left);

        if(left <= 60) $("timeLeft").style.color = "var(--danger)";
        else $("timeLeft").style.color = "#fff";

        updateAnsweredUI();

        if(left <= 0){
          clearInterval(timerHandle);
          timerHandle = null;
          showToast("‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑! ‡¶Ö‡¶ü‡ßã ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡¶ö‡ßç‡¶õ‡ßá‚Ä¶");
          setTimeout(()=>submitTest(true), 350);
        }
      };

      tick();
      clearInterval(timerHandle);
      timerHandle = setInterval(tick, 1000);
    }

    function setHeader(){
      const title = getTitleField(mtDoc);
      $("mtTitle").textContent = title;

      const mins = getTimeMinFromDoc(mtDoc);
      $("mtTime").textContent = `‚è± ${mins ? mins : "--"} min`;
      $("mtMark").textContent = `üßÆ Mark: ${getMarkFromDoc(mtDoc)}`;
      $("qTotal").textContent = String(questions.length || 0);

      updateAnsweredUI();

      // ‚úÖ PDF download button (doc field-based)
      // supports: pdfUrl / pdf / pdf_link / pdfLink
      const pdfUrl = (mtDoc?.pdfUrl ?? mtDoc?.pdf ?? mtDoc?.pdf_link ?? mtDoc?.pdfLink ?? "").toString().trim();
      if(pdfUrl){
        const a = $("pdfBtn");
        a.href = pdfUrl;
        a.style.display = "inline-flex";
      }
    }

    function renderAll(){
      const wrap = $("content");
      wrap.innerHTML = "";

      if(!questions.length){
        wrap.innerHTML = `<div class="err">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>`;
        return;
      }

      const grid = document.createElement("div");
      grid.className = "qGrid";

      const letters = ["A","B","C","D"];

      questions.forEach((q, i)=>{
        const qid = q.id;
        const written = isWrittenQuestion(q);
        const typeLabel = written ? "Written" : "MCQ";

        const block = document.createElement("div");
        block.className = "qBlock";
        block.id = `q_${qid}`;

        const top = document.createElement("div");
        top.className = "qTop";
        top.innerHTML = `<span class="qNo">Q${i+1}</span><span class="qType">${esc(typeLabel)}</span>`;
        block.appendChild(top);

        const qt = pickQuestionText(q);
        const p = document.createElement("p");
        p.className = "qText";
        p.innerHTML = esc(qt || "(No question text)");
        block.appendChild(p);

        const noteTxt = (q.note ?? q.explain ?? q.explanation ?? q.noteText ?? "").toString().trim();
        const note = document.createElement("div");
        note.className = "noteInline";
        note.innerHTML = `<b>Note:</b> ${esc(noteTxt || "-")}`;
        block.appendChild(note);

        if(written){
          const wb = document.createElement("div");
          wb.className = "writtenBox";
          const ta = document.createElement("textarea");
          ta.placeholder = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‚Ä¶";
          ta.value = (writtenAns.get(qid) ?? "").toString();
          ta.addEventListener("input", ()=>{
            writtenAns.set(qid, ta.value);
            persistAnswers();
            updateAnsweredUI();
          });
          wb.appendChild(ta);
          block.appendChild(wb);
        }else{
          const opts = getOptions(q);
          const chosen = mcqAns.get(qid);

          const ow = document.createElement("div");
          ow.className = "opts";

          opts.slice(0,4).forEach((op, oi)=>{
            const opt = document.createElement("div");
            opt.className = "opt" + (chosen === oi ? " selected" : "");
            opt.innerHTML = `
              <span class="tick">‚úì</span>
              <span class="badge">${letters[oi]}</span>
              <div class="txt">${esc(op || "")}</div>
            `;

            opt.addEventListener("click", ()=>{
              mcqAns.set(qid, oi);
              persistAnswers();

              // update UI ticks in this question block only
              Array.from(ow.querySelectorAll(".opt")).forEach((el)=>el.classList.remove("selected"));
              opt.classList.add("selected");

              updateAnsweredUI();
            });

            ow.appendChild(opt);
          });

          block.appendChild(ow);
        }

        grid.appendChild(block);
      });

      wrap.appendChild(grid);

      // ‚úÖ submit button at the bottom of all questions
      const submitWrap = document.createElement("div");
      submitWrap.className = "submitWrap";
      submitWrap.innerHTML = `<button class="btn danger" onclick="submitTest()">Submit</button>`;
      wrap.appendChild(submitWrap);

      updateAnsweredUI();
    }

    function getCorrectIndex(q, opts){
      if(Number.isFinite(q.correctIndex)) return q.correctIndex;
      const ra = (q.rightAns ?? q.right_ans ?? q.answer ?? q.correct ?? q.correctAns ?? q.correct_ans ?? "").toString().trim();
      if(!ra) return -1;

      const map = { a:0, b:1, c:2, d:3 };
      const low = ra.toLowerCase();
      if(map[low] !== undefined) return map[low];

      const nra = normalize(ra);
      for(let i=0;i<opts.length;i++){
        if(normalize(opts[i]) === nra) return i;
      }
      return -1;
    }

    function calcMcqScore(){
      let correct = 0;
      let totalMcq = 0;
      for(const q of questions){
        if(isWrittenQuestion(q)) continue;
        totalMcq++;
        const opts = getOptions(q);
        const ci = getCorrectIndex(q, opts);
        const ch = mcqAns.get(q.id);
        if(ci >= 0 && ch === ci) correct++;
      }
      return { correct, totalMcq };
    }

    function submitTest(isAuto=false){
      if(!modelTestId) return;

      // ‚úÖ Unanswered warning (manual submit only)
      if(!isAuto){
        const un = getUnansweredList();
        if(un.length){
          const preview = un.slice(0, 20).join(", ");
          const more = un.length > 20 ? ` ‚Ä¶ (+${un.length - 20})` : "";
          const ok = confirm(`Unanswered questions ‡¶Ü‡¶õ‡ßá: ${un.length}‡¶ü‡¶ø (Q: ${preview}${more}).\n‡¶§‡¶¨‡ßÅ‡¶ì Submit ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`);
          if(!ok){
            const first = un[0] - 1;
            if(questions[first]){
              const el = document.getElementById(`q_${questions[first].id}`);
              if(el) el.scrollIntoView({behavior:"smooth", block:"start"});
            }
            return;
          }
        }else{
          const ok = confirm("‡¶∏‡¶¨ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá Submit ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?");
          if(!ok) return;
        }
      }

      const mins = getTimeMinFromDoc(mtDoc);
      const endKey = `epbd_mt_end_${modelTestId}`;
      const endRaw = localStorage.getItem(endKey);
      const endMs = endRaw ? Number(endRaw) : 0;

      const totalMs = (mins ? mins*60*1000 : 0);
      const usedSec = totalMs ? Math.max(0, Math.floor((totalMs - Math.max(0, endMs - Date.now()))/1000)) : null;

      const score = calcMcqScore();
      const payload = {
        modelTestId,
        title: getTitleField(mtDoc),
        submittedAt: Date.now(),
        isAuto: !!isAuto,
        score,
        answers: {
          mcq: Array.from(mcqAns.entries()),
          written: Array.from(writtenAns.entries())
        },
        usedSec
      };

      localStorage.setItem(`epbd_result_${modelTestId}`, JSON.stringify(payload));
      location.href = `model-test-reasult.html?modelTestId=${encodeURIComponent(modelTestId)}`;
    }
    window.submitTest = submitTest;

    async function loadModelTestDoc(id){
      const snap = await db.collection(COL_SUBJECT_MODEL_TESTS).doc(id).get();
      if(snap.exists) return { id: snap.id, ...snap.data() };
      return null;
    }

    async function fetchQuestionsFromCollection(colName, modelTestId){
      try{
        const s = await db.collection(colName)
          .where("modelTestId","==", modelTestId)
          .orderBy("createdAt","asc")
          .get();
        return s.docs.map(d=>({ id:d.id, ...d.data() }));
      }catch(e){
        const s = await db.collection(colName)
          .where("modelTestId","==", modelTestId)
          .get();
        return s.docs.map(d=>({ id:d.id, ...d.data() }));
      }
    }

    async function fetchQuestionsFromSubcollection(modelTestId){
      const ref = db.collection(COL_SUBJECT_MODEL_TESTS).doc(modelTestId).collection("questions");
      try{
        const s = await ref.orderBy("createdAt","asc").get();
        return s.docs.map(d=>({ id:d.id, ...d.data() }));
      }catch(e){
        const s = await ref.get();
        return s.docs.map(d=>({ id:d.id, ...d.data() }));
      }
    }

    async function loadAll(){
      if(!modelTestId){
        $("content").innerHTML = `<div class="err">modelTestId ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ URL: Start-model-test.html?modelTestId=XXXX</div>`;
        return;
      }

      restoreAnswers();

      try{
        const mt = await loadModelTestDoc(modelTestId);
        if(!mt){
          $("content").innerHTML = `<div class="err">‡¶è‡¶á Model Test ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>`;
          return;
        }
        mtDoc = mt;

        let qs = [];
        for(const col of QUESTION_COLLECTION_CANDIDATES){
          try{
            qs = await fetchQuestionsFromCollection(col, modelTestId);
            if(qs.length) break;
          }catch(e){}
        }
        if(!qs.length){
          try{ qs = await fetchQuestionsFromSubcollection(modelTestId); }catch(e){}
        }

        questions = qs;

        setHeader();

        const mins = getTimeMinFromDoc(mtDoc);
        startTimer(mins);

        if(!questions.length){
          $("content").innerHTML = `<div class="err">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>`;
          $("qTotal").textContent = "0";
          updateAnsweredUI();
          return;
        }

        renderAll();
        persistAnswers();

      }catch(err){
        console.error(err);
        $("content").innerHTML = `<div class="err">‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ Console ‡¶è error ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§</div>`;
      }
    }

    window.addEventListener("beforeunload", ()=> {
      try{ persistAnswers(); }catch(e){}
    });

    loadAll();
  </script>
