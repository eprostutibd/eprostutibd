<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Model Test ‚Äî eProstutiBD</title>
  <meta name="theme-color" content="#1d4ed8" />

  <style>
    :root{
      --bg1:#f6f8ff; --bg2:#eef6ff;
      --text:#0f1730; --muted:#5a6685;
      --brand:#1d4ed8;
      --ok:#16a34a;
      --danger:#dc2626;
      --safeBottom: env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans Bengali", "Hind Siliguri", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(29,78,216,.12), transparent 55%),
        radial-gradient(800px 560px at 92% 14%, rgba(14,165,233,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    /* ===== Header ===== */
    header{
      position: sticky;
      top:0;
      z-index: 60;
      background: linear-gradient(135deg, rgba(29,78,216,.96), rgba(14,165,233,.92));
      border-bottom: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 14px 34px rgba(29,78,216,.18);
    }
    .topbar{
      max-width: 1320px;
      margin: 0 auto;
      padding: 10px clamp(12px, 4vw, 48px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{display:flex; flex-direction:column; gap:2px; min-width:0;}
    .brand .name{color:#fff; font-weight:1000; font-size:15px; line-height:1; white-space:nowrap;}
    .brand .tag{display:none;} /* ‚úÖ header ‡¶è test name ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶®‡¶æ */

    .headRight{display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    .pill{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 999px;
      padding: 8px 10px;
      color:#fff;
      font-weight:1000;
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .pill b{font-weight:1100}

    /* ===== Layout with side ads ===== */
    .page{
      max-width: 1320px;
      margin: 0 auto;
      padding: 12px clamp(12px, 4vw, 48px) 18px;
      display:grid;
      grid-template-columns: 220px 1fr 220px; /* ‚úÖ left ads | content | right ads */
      gap: 14px;
      align-items:start;
    }

    @media (max-width: 1100px){
      .page{grid-template-columns: 1fr; }
      .sideAd{display:none;} /* mobile ‡¶è side ads hide */
    }

    .sideAd{
      position: sticky;
      top: 92px;
      align-self:start;
    }
    .adBox{
      border: 1px dashed rgba(18,28,55,.22);
      border-radius: 14px;
      background: rgba(255,255,255,.55);
      min-height: 520px;
      padding: 10px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* ===== Center meta (no card/box) ===== */
    .metaCenter{text-align:center; margin: 10px 0 12px;}
    .metaTitle{font-size: 14px; font-weight: 1100; margin: 0 0 6px;}
    .metaLine{
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    /* ===== Paper (plain text inside, no question cards) ===== */
    .paperWrap{
      position: relative;
      padding: 16px;
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.96)),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0) 0px,
          rgba(0,0,0,0) 24px,
          rgba(18,28,55,.055) 25px
        );
      overflow:hidden;
    }
    .paperWrap::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 260px at 20% 0%, rgba(29,78,216,.05), transparent 60%),
                  radial-gradient(900px 260px at 80% 0%, rgba(14,165,233,.04), transparent 60%);
      pointer-events:none;
    }

    /* PDF button right side inside paper */
    .pdfDock{
      position: sticky;
      top: 92px;
      float: right;
      z-index: 5;
      margin-left: 12px;
    }
    @media (max-width: 860px){
      .pdfDock{float:none; position: sticky; top: 72px; margin: 0 0 10px; display:flex; justify-content:flex-end;}
    }

    .btn{
      border: 1px solid rgba(18,28,55,.14);
      background: rgba(255,255,255,.92);
      color: var(--text);
      border-radius: 999px;
      padding: 9px 14px;
      font-size:12px;
      font-weight:1100;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.primary{
      border-color: rgba(29,78,216,.28);
      background: rgba(29,78,216,.12);
      color: var(--brand);
    }
    .btn.danger{
      border-color: rgba(220,38,38,.28);
      background: rgba(220,38,38,.10);
      color: var(--danger);
    }

    /* Questions 2 columns, plain text */
    .qGrid{
      position: relative;
      z-index: 1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 26px;
      align-items:start;
    }
    @media (max-width: 860px){ .qGrid{grid-template-columns: 1fr;} }

    .qItem{padding: 2px 0;}
    .qHead{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 4px;
    }
    .qNo,.qType{font-size:12px; color: var(--muted); font-weight:1000; white-space:nowrap;}
    .qText{margin: 0; font-size: 13px; font-weight: 900; line-height: 1.65;}
    .note{margin-top: 4px; font-size: 12px; line-height: 1.6; color: var(--muted);}
    .note b{color: var(--text)}

    /* MCQ options: no boxes */
    .opts{
      margin-top: 8px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 16px;
    }
    .opt{
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
      user-select:none;
      padding: 2px 0;
    }
    .tick{
      width: 16px;
      flex:0 0 16px;
      margin-top: 2px;
      font-weight: 1200;
      color: transparent;
      line-height:1;
    }
    .badge{
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(18,28,55,.14);
      display:grid;
      place-items:center;
      font-weight:1100;
      color: var(--muted);
      flex: 0 0 auto;
      margin-top: 1px;
      background: rgba(255,255,255,.8);
    }
    .opt .txt{font-size: 12.6px; line-height: 1.65; color: var(--text); flex:1;}

    /* ‚úÖ Selected = green + bold + green mark */
    .opt.selected .tick{color: var(--ok);}
    .opt.selected .txt{color: var(--ok); font-weight: 1200;}
    .opt.selected .badge{border-color: rgba(22,163,74,.45); color: var(--ok);}

    /* Written answer */
    .writtenBox{margin-top: 8px;}
    textarea{
      width:100%;
      min-height: 110px;
      resize: vertical;
      border: 1px solid rgba(18,28,55,.14);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
      background: rgba(255,255,255,.92);
      font-family: inherit;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Inline ads between questions (2 ads) */
    .adSlot{
      grid-column: 1 / -1;
      border-top: 1px dashed rgba(18,28,55,.18);
      border-bottom: 1px dashed rgba(18,28,55,.18);
      padding: 10px 0;
      margin: 6px 0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height: 90px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 1000;
      text-align:center;
    }

    .submitArea{
      position: relative;
      z-index: 1;
      margin-top: 16px;
      display:flex;
      justify-content:center;
      padding-bottom: calc(10px + var(--safeBottom));
    }

    .loading{color: var(--muted); font-size:12px; text-align:center; padding: 14px;}
    .err{color: var(--danger); font-size:12px; font-weight:1100; text-align:center; padding: 14px;}

    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 82px;
      z-index: 99999;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(18,28,55,.12);
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 18px 44px rgba(15,23,48,.12);
      font-size: 12px;
      font-weight: 1000;
      color: var(--text);
      display:none;
      max-width: calc(100vw - 24px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Footer */
    footer{
      margin-top: 18px;
      border-top: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, rgba(11,27,69,.96), rgba(7,22,53,.98));
      color: rgba(255,255,255,.92);
    }
    .footInner{
      max-width: 1320px;
      margin:0 auto;
      padding: 14px clamp(12px, 4vw, 48px);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:12px;
      color: rgba(255,255,255,.78);
      font-weight: 900;
    }

    /* For PDF render: remove floats */
    .pdfMode .pdfDock{display:none !important;}
    .pdfMode .sideAd{display:none !important;}
    .pdfMode body{background:#fff !important;}
  </style>
</head>

<body>
  <header>

      <div class="brand">

      </div>

      <div class="headRight">

  <div class="page">

      <div class="adBox" id="leftAdBox">

    <main>

  <footer>
    <div class="footInner">

  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ PDF with perfect Bangla: html2canvas + jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // ===== Firebase config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBUBwLuNDSJF1xrkUVTTOXs76f_o4YkBiI",
      authDomain: "eprostutibd-webapp.firebaseapp.com",
      projectId: "eprostutibd-webapp",
      storageBucket: "eprostutibd-webapp.firebasestorage.app",
      messagingSenderId: "1044069942330",
      appId: "1:1044069942330:web:b3fc6c8b75d7b80686a103",
      measurementId: "G-T2G55NMDQT"
    };

    const COL_SUBJECT_MODEL_TESTS = "subject_model_tests";
    const QUESTION_COLLECTION_CANDIDATES = [
      "modeltest_questions",
      "model_test_questions",
      "modeltest_question",
      "modelTest_questions",
      "modeltestQuestions"
    ];

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const $ = (id)=>document.getElementById(id);

    function esc(str){
      return String(str ?? "").replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
    }
    function normalize(s){
      return String(s||"").toLowerCase()
        .replace(/[^\p{L}\p{N}\s]+/gu, " ")
        .replace(/\s+/g, " ")
        .trim();
    }
    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name) || "";
    }
    function showToast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.style.display = "block";
      clearTimeout(showToast._tm);
      showToast._tm = setTimeout(()=>{ t.style.display = "none"; }, 1600);
    }

    function getTitleField(data){
      return data?.title ?? data?.name ?? data?.modelTestName ?? "Model Test";
    }
    function getTimeMinFromDoc(data){
      const keys = ["totalTimeMin","totalTime","total_time","duration","time","minutes","min"];
      for(const k of keys){
        const v = data?.[k];
        if(v === undefined || v === null || v === "") continue;
        const n = Number(v);
        if(!Number.isNaN(n) && n > 0) return n;
      }
      return 0;
    }
    function getMarkFromDoc(data){
      const keys = ["totalMarks","totalMark","total_mark","mark","marks"];
      for(const k of keys){
        const v = data?.[k];
        if(v === undefined || v === null || v === "") continue;
        return v;
      }
      return "-";
    }
    function pickQuestionText(q){
      return (q.question ?? q.questionText ?? q.q ?? q.title ?? q.name ?? q.ques ?? q.qus ?? q.question_title ?? "").toString();
    }
    function getOptions(q){
      if(Array.isArray(q.options) && q.options.length) return q.options.slice(0,4).map(x=>String(x ?? ""));
      if(Array.isArray(q.choices) && q.choices.length) return q.choices.slice(0,4).map(x=>String(x ?? ""));
      if(Array.isArray(q.opts) && q.opts.length) return q.opts.slice(0,4).map(x=>String(x ?? ""));

      const o1 = q.option1 ?? q.opt1 ?? q.a ?? q.A ?? q.optionA ?? q.optA ?? q.choiceA;
      const o2 = q.option2 ?? q.opt2 ?? q.b ?? q.B ?? q.optionB ?? q.optB ?? q.choiceB;
      const o3 = q.option3 ?? q.opt3 ?? q.c ?? q.C ?? q.optionC ?? q.optC ?? q.choiceC;
      const o4 = q.option4 ?? q.opt4 ?? q.d ?? q.D ?? q.optionD ?? q.optD ?? q.choiceD;
      return [o1,o2,o3,o4].map(x=>String(x ?? ""));
    }
    function isWrittenQuestion(q){
      const t = (q.type ?? q.qType ?? q.questionType ?? q.kind ?? "").toString().toLowerCase();
      return t === "written" || t === "cq" || t === "short" || t === "essay";
    }

    // ===== state =====
    const modelTestId = getParam("modelTestId");
    let mtDoc = null;
    let questions = [];

    const mcqAns = new Map();
    const writtenAns = new Map();

    function persistAnswers(){
      const key = `epbd_mt_ans_${modelTestId}`;
      const payload = {
        mcq: Array.from(mcqAns.entries()),
        written: Array.from(writtenAns.entries()),
        savedAt: Date.now()
      };
      localStorage.setItem(key, JSON.stringify(payload));
    }
    function restoreAnswers(){
      const key = `epbd_mt_ans_${modelTestId}`;
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return;
        const st = JSON.parse(raw);
        (st.mcq || []).forEach(([qid, v])=> mcqAns.set(qid, v));
        (st.written || []).forEach(([qid, v])=> writtenAns.set(qid, v));
      }catch(e){}
    }

    function countAnswered(){
      let done = 0;
      for(const q of questions){
        if(isWrittenQuestion(q)){
          const t = (writtenAns.get(q.id) ?? "").toString().trim();
          if(t) done++;
        }else{
          if(Number.isFinite(mcqAns.get(q.id))) done++;
        }
      }
      return done;
    }
    function updateAnsweredUI(){
      $("answeredCount").textContent = String(countAnswered());
      $("qTotalTop").textContent = String(questions.length);
    }

    function getUnansweredList(){
      const list = [];
      questions.forEach((q, i)=>{
        const qid = q.id;
        if(isWrittenQuestion(q)){
          const t = (writtenAns.get(qid) ?? "").toString().trim();
          if(!t) list.push(i+1);
        }else{
          if(!Number.isFinite(mcqAns.get(qid))) list.push(i+1);
        }
      });
      return list;
    }

    // ===== timer =====
    let endAtMs = 0;
    let timerHandle = null;

    function formatMMSS(sec){
      sec = Math.max(0, Math.floor(sec));
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
    }

    function startTimer(minutes){
      const totalSeconds = Math.max(0, Math.floor((minutes || 0) * 60));
      if(!totalSeconds){
        $("timeLeft").textContent = "--:--";
        return;
      }

      const key = `epbd_mt_end_${modelTestId}`;
      const saved = localStorage.getItem(key);
      const now = Date.now();

      if(saved){
        const v = Number(saved);
        if(!Number.isNaN(v) && v > now + 3000){
          endAtMs = v;
        }else{
          endAtMs = now + totalSeconds * 1000;
          localStorage.setItem(key, String(endAtMs));
        }
      }else{
        endAtMs = now + totalSeconds * 1000;
        localStorage.setItem(key, String(endAtMs));
      }

      const tick = ()=>{
        const left = Math.max(0, Math.floor((endAtMs - Date.now()) / 1000));
        $("timeLeft").textContent = formatMMSS(left);

        if(left <= 60) $("timeLeft").style.color = "var(--danger)";
        else $("timeLeft").style.color = "#fff";

        updateAnsweredUI();

        if(left <= 0){
          clearInterval(timerHandle);
          timerHandle = null;
          showToast("‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑! ‡¶Ö‡¶ü‡ßã ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡¶ö‡ßç‡¶õ‡ßá‚Ä¶");
          setTimeout(()=>submitTest(true), 350);
        }
      };

      tick();
      clearInterval(timerHandle);
      timerHandle = setInterval(tick, 1000);
    }

    function setMeta(){
      const title = getTitleField(mtDoc);
      $("mtTitle").textContent = title;

      const mins = getTimeMinFromDoc(mtDoc);
      $("mtTime").textContent = `‚è± ${mins ? mins : "--"} min`;
      $("mtMark").textContent = `üßÆ Mark: ${getMarkFromDoc(mtDoc)}`;
      $("qTotal").textContent = String(questions.length || 0);

      updateAnsweredUI();
    }

    // ===== Two inline ads positions =====
    function adPositions(total){
      const p1 = Math.min(4, Math.max(1, Math.floor(total/3)));
      const p2 = Math.min(10, Math.max(p1+1, Math.floor((2*total)/3)));
      return [p1, p2];
    }

    function renderAll(){
      const wrap = $("content");
      wrap.innerHTML = "";

      if(!questions.length){
        wrap.innerHTML = `<div class="err">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>`;
        return;
      }

      const grid = document.createElement("div");
      grid.className = "qGrid";

      const letters = ["A","B","C","D"];
      const [adAfter1, adAfter2] = adPositions(questions.length);

      questions.forEach((q, i)=>{
        const qid = q.id;
        const written = isWrittenQuestion(q);
        const typeLabel = written ? "Written" : "MCQ";

        const item = document.createElement("div");
        item.className = "qItem";
        item.id = `q_${qid}`;

        const head = document.createElement("div");
        head.className = "qHead";
        head.innerHTML = `<span class="qNo">Q${i+1}</span><span class="qType">${esc(typeLabel)}</span>`;
        item.appendChild(head);

        const p = document.createElement("p");
        p.className = "qText";
        p.innerHTML = esc(pickQuestionText(q) || "(No question text)");
        item.appendChild(p);

        const noteTxt = (q.note ?? q.explain ?? q.explanation ?? q.noteText ?? "").toString().trim();
        const note = document.createElement("div");
        note.className = "note";
        note.innerHTML = `<b>Note:</b> ${esc(noteTxt || "-")}`;
        item.appendChild(note);

        if(written){
          const wb = document.createElement("div");
          wb.className = "writtenBox";
          const ta = document.createElement("textarea");
          ta.placeholder = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‚Ä¶";
          ta.value = (writtenAns.get(qid) ?? "").toString();
          ta.addEventListener("input", ()=>{
            writtenAns.set(qid, ta.value);
            persistAnswers();
            updateAnsweredUI();
          });
          wb.appendChild(ta);
          item.appendChild(wb);
        }else{
          const opts = getOptions(q);
          const chosen = mcqAns.get(qid);

          const ow = document.createElement("div");
          ow.className = "opts";

          opts.slice(0,4).forEach((op, oi)=>{
            const opt = document.createElement("div");
            opt.className = "opt" + (chosen === oi ? " selected" : "");
            opt.innerHTML = `

    function getCorrectIndex(q, opts){
      if(Number.isFinite(q.correctIndex)) return q.correctIndex;
      const ra = (q.rightAns ?? q.right_ans ?? q.answer ?? q.correct ?? q.correctAns ?? q.correct_ans ?? "").toString().trim();
      if(!ra) return -1;

      const map = { a:0, b:1, c:2, d:3 };
      const low = ra.toLowerCase();
      if(map[low] !== undefined) return map[low];

      const nra = normalize(ra);
      for(let i=0;i<opts.length;i++){
        if(normalize(opts[i]) === nra) return i;
      }
      return -1;
    }

    function calcMcqScore(){
      let correct = 0;
      let totalMcq = 0;
      for(const q of questions){
        if(isWrittenQuestion(q)) continue;
        totalMcq++;
        const opts = getOptions(q);
        const ci = getCorrectIndex(q, opts);
        const ch = mcqAns.get(q.id);
        if(ci >= 0 && ch === ci) correct++;
      }
      return { correct, totalMcq };
    }

      const payload = {

      localStorage.setItem(`epbd_result_${modelTestId}`, JSON.stringify(payload));
      location.href = `model-test-reasult.html?modelTestId=${encodeURIComponent(modelTestId)}`;
    }

    async function downloadPDF(){
      try{
        const paper = document.getElementById("paperForPdf");
        if(!paper){ showToast("Paper ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø"); return; }

        // Temporarily hide interactive elements if needed
        const pdfBtn = document.getElementById("pdfBtn");
        const prevDisplay = pdfBtn ? pdfBtn.style.display : "";
        if(pdfBtn) pdfBtn.style.display = "none";

        // High quality render
        const canvas = await html2canvas(paper, {
          scale: 2.2,
          useCORS: true,
          backgroundColor: "#ffffff",
          scrollX: 0,
          scrollY: -window.scrollY
        });

        if(pdfBtn) pdfBtn.style.display = prevDisplay;

        const imgData = canvas.toDataURL("image/jpeg", 0.92);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");

        const pageW = pdf.internal.pageSize.getWidth();
        const pageH = pdf.internal.pageSize.getHeight();

        // Calculate image size in PDF
        const imgW = pageW;
        const imgH = (canvas.height * imgW) / canvas.width;

        let y = 0;
        if(imgH <= pageH){
          pdf.addImage(imgData, "JPEG", 0, 0, imgW, imgH);
        }else{
          // Multi-page slicing
          let remaining = imgH;
          let position = 0;

          while(remaining > 0){
            pdf.addImage(imgData, "JPEG", 0, position, imgW, imgH);
            remaining -= pageH;
            position -= pageH;

            if(remaining > 0){
              pdf.addPage();
            }
          }
        }

        const title = (mtDoc ? (getTitleField(mtDoc) || "Model Test") : "Model Test").toString();
        const safeName = title.replace(/[\\/:*?"<>|]+/g, " ").trim() || "model-test";
        pdf.save(`${safeName}.pdf`);
      }catch(e){
        console.error(e);
        showToast("PDF ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø");
      }
    }
    window.downloadPDF = downloadPDF;
