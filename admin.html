<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login Debug</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Arial;background:#f6f7fb;color:#111}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
    .card{width:420px;max-width:100%;background:#fff;border-radius:14px;padding:18px;box-shadow:0 10px 26px rgba(0,0,0,.07)}
    label{display:block;margin:10px 0 6px;font-weight:800}
    input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:12px;outline:none}
    button{margin-top:12px;width:100%;padding:10px 14px;border:0;border-radius:12px;cursor:pointer;background:#2563eb;color:#fff;font-weight:900}
    .msg{margin-top:10px;color:#d32f2f;white-space:pre-wrap}
    .ok{color:#0f766e;white-space:pre-wrap}
    .box{margin-top:12px;padding:10px;border:1px solid #eee;border-radius:12px;background:#f9fafb;font-size:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <section class="center">
    <div class="card">
      <h2>Admin Login (Email/Password)</h2>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" value="eprostutibd@gmail.com" required />

        <label>Password</label>
        <input id="password" type="password" required placeholder="Your Firebase Auth password" />

        <button type="submit">Login</button>
      </form>

      <div id="ok" class="ok"></div>
      <div id="err" class="msg"></div>

      <div class="box" id="debugBox">Debug info will appear here…</div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUBwLuNDSJF1xrkUVTTOXs76f_o4YkBiI",
      authDomain: "eprostutibd-webapp.firebaseapp.com",
      projectId: "eprostutibd-webapp",
      storageBucket: "eprostutibd-webapp.firebasestorage.app",
      messagingSenderId: "1044069942330",
      appId: "1:1044069942330:web:b3fc6c8b75d7b80686a103",
      measurementId: "G-T2G55NMDQT"
    };

    const ADMIN_EMAIL = "eprostutibd@gmail.com";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const err = document.getElementById("err");
    const ok = document.getElementById("ok");
    const debugBox = document.getElementById("debugBox");

    function setDebug(obj){
      debugBox.textContent = JSON.stringify(obj, null, 2);
    }

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        ok.textContent = "";
        return;
      }
      // Only allow fixed admin email
      if((user.email||"").toLowerCase() !== ADMIN_EMAIL.toLowerCase()){
        await signOut(auth);
        err.textContent = "Blocked: এই email admin নয় ❌";
        ok.textContent = "";
        return;
      }
      err.textContent = "";
      ok.textContent = "✅ Login success! User: " + user.email;
      setDebug({ state: "SIGNED_IN", email: user.email, uid: user.uid });
    });

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      err.textContent = "";
      ok.textContent = "";

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;

      setDebug({
        state: "TRY_LOGIN",
        typedEmail: email,
        pageOrigin: location.origin,
        pageHref: location.href,
        authDomain: firebaseConfig.authDomain,
        projectId: firebaseConfig.projectId
      });

      if(email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()){
        err.textContent = "❌ শুধু eprostutibd@gmail.com দিয়ে login করা যাবে";
        return;
      }

      try{
        await signInWithEmailAndPassword(auth, email, pass);
        // success -> onAuthStateChanged will handle
      }catch(ex){
        // show exact firebase error
        err.textContent = `Firebase Error:\ncode: ${ex?.code}\nmessage: ${ex?.message}`;
        setDebug({
          state: "LOGIN_FAILED",
          code: ex?.code,
          message: ex?.message
        });
      }
    });
  </script>
</body>
</html>
